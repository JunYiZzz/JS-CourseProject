<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/login.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>

        
</head>
<body>

	<script>

		  function saveStorage(){  
        var name = document.getElementById("username").value;  
        sessionStorage.setItem("username",name);  
        var password = document.getElementById("password").value;  
        sessionStorage.setItem("password",password);  
      
    }

    function savest()
		{
			var data=new Object;
			data.user=document.getElementById('reg_username').value;
			data.password=document.getElementById('reg_password').value;
			var str=JSON.stringify(data);
			localStorage.setItem(data.user,str);
			alert("注册成功");
		}
		</script>

<div class="page">
	<div class="loginwarrp">
		<div class="logo">注册</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="savest()" action="login.html">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="reg_username" name="reg_username" class="login_input"  >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="reg_password" name="reg_password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
				<div class="clearfix"></div> 
				<li class="login-sub">
					<input type="submit" name="Submit" value="注册" onload="savest()"/>
                                        <input type="reset" name="Reset" value="重置" />
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">

			var config = {
				vx : 4,
				vy : 4,
				height : 2,

			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
</body>
