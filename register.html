<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/login.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>

        
</head>
<body>

	<script>

		

   function savest()
	{
	var data=new Object;
			data.user=document.getElementById('username').value;
	 		data.password=document.getElementById('password').value;
	 		data.score=0;
			var str=JSON.stringify(data);
	 		localStorage.setItem(data.user,str);
			//alert("注册成功");
			window.open("login.html");
	 	}
	 	</script>

<div class="page">
	<div class="loginwarrp">
		<div class="logo">注册</div>
        <div class="login_form">
			<!--<form id="Login" name="Login" method="post" onsubmit="savest()" action="login.html">-->
				<form id="Login" name="Login" method="post" >
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="username" class="login_input"  >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
				<div class="clearfix"></div> 
				
				<li class="login-sub">
					<button id="register" onclick="savest()">注册</button>
          <input type="reset" name="Reset" value="重置" />
				
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  $(function () {
    $("#register").click(function () {
      $.ajax({
        url:"http://localhost:3000/register",
        type:"POST",
        data:{
          username:$("#username").val(),
          password:$("#password").val()
        },
        success:function (res) {
          alert(res);
        var a=res;
        if(a=="注册成功!")
        window.location.href = "login.html";
        },
        error:function (err) {
          console.log(err);
        }
      })
    })
  });
</script>
</html>
